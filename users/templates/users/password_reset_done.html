{% extends "blog/base.html" %}
{% block content %}

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
            <div class="alert alert-info">
                An email has been sent with instructions to reset your password
            </div>
        </div>
      </div>
    </main>

{% endblock content %}
